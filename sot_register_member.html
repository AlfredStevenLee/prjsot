<html>
	<head>

		<!-- 공용 header 삽입 부 -->
		<% include ./head_common.ejs %>


	</head>


	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
							<% include ./logo_common.ejs %>

							<!-- Section -->
								<section>
									<header class="major">
										<h2>Register</h2>
									</header>
									<div class="features">
										<article>
											<!--span class="icon fa-diamond"></span-->
											<div class="content">
												<div id = "regist_form">
													email : <input type="text" id="member_email"> </br>
													password : <input type="password" id="member_password"> </br>
													name : <input type="text" id="member_name"> </br>
													<input type="button" id="member_regist" value="Register">
												</div>

											</div>
										</article>
									</div>
								</section>


						</div>
					</div>

				<!-- 왼쪽 사이드바 include 부분 -->
				<% include ./sidebar_common.ejs %>

			</div>

	</body>

	<script>
		$("#member_regist").click(function(){
			var addr = "/action_register_member";
			var email = $("#member_email").val();
			$.post(addr,
			{
				member_email : $("#member_email").val(),
				member_password : $("#member_password").val(),
				member_name : $("#member_name").val()
			},
			function(data, status){
				if(status == "success"){
					$("#regist_form").html("Regist OK! <br> Thank you for registration. <br> your email is "+email+". we sent confirmation email to you.");
				} else {
					alert("There's some problem . Please try it in seconds.");
				}
					//alert("Data: " + data + "\nStatus: " + status);
			});
		});

	</script>

</html>
